server:
  http:
    addr: 127.0.0.1:7001
    timeout: 10s
    marshal:
      emitUnpopulated: true
      useProtoNames: true
#    formatResponse: true
#    cors:
#      allowCredentials: true
#      allowOrigins: [ "*" ]
#      allowMethods: [ "GET","POST","PUT","DELETE","OPTIONS" ]
#      AllowHeaders: [ "Content-Type", "Content-Length", "Authorization" ]
#      ExposeHeaders: [ "Content-Length", "Access-Control-Allow-Headers" ]
log:
  level: 0
  caller: true
  output:
    - stdout
    - file
  file:
    name: "./tmp/runtime/output.log"
    maxSize: 1
    maxBackup: 5
    maxAge: 1
    compress: false
database:
  system: #数据库实例名称,如有多个数据库可新增
    enable: true #是否启用数据库
    drive: mysql #数据库类型
    autoCreate: true #是否自动创建数据库
    connect:
      username: root
      password: root
      host: 127.0.0.1
      port: 3306
      dbName: manager_auto
      option: ?charset=utf8mb4&parseTime=True&loc=Local
    config:
      initializer:
        enable: true
        path: deploy/data.sql
      transformError:
        enable: true
      maxLifetime: 2h #最大生存时间
      maxOpenConn: 10 #最大连接数量
      maxIdleConn: 10 #最大空闲数量
      logLevel: 4 #日志等级
      slowThreshold: 2s #慢sql阈值
